<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <title>M4 Prueba Super Hero</title>
</head>
<body>
    <nav class="navbar navbar-dark myNav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/img/sh2.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top myNav--img">
            <span>SuperHeroApi</span>
          </a>
        </div>
    </nav>
    <h3 class="mt-5 mb-5">Encuentra a tu súper heroe/heroína favorita/o</h3>
    <main class="col-md-6">
        
        <div class="subcontainer1 col-md-6">
            <form class="myForm">
                <img src="assets/img/sh1.jpg" class="imgMain"">
                <div class="mb-3">
                    <label for="inputHero" class="form-label">Ingresa el nro. de tu súper favorito/a</label>
                    <input type="text" class="form-control" id="inputHero" aria-describedby="inputHelp">
                    <div id="inputHelp" class="form-text">
                        (Solo admite números)
                    </div>
                </div>
                <button type="submit" class="btn btn-primary myButton">Super búsqueda</button>
            </form>
        </div>
        <section class="superInfo col-md-6">
            <div id="cardContainer" class="myCardPlaceholder col-md-6"></div>
            <div id="chartContainer" class="myGraph col-md-6"></div>
        </section>
    </main>


  
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Canva JS para manejo de gráficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="./assets/js/myScript.js"></script>
</body>
</html>
